<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Climáticos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <div class="search">
        <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
        <button onclick="searchWeather()">Pesquisar</button>
    </div>
    <div class="container">
        <h1>Dados Climáticos</h1>
        <div class="weather-data" id="weatherData"></div>
        <canvas id="forecastChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
